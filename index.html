<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>TreeHouse / Sua - Ecuador</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
	<link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

	<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script src="js/gmaps.js"></script>
	<style type="text/css">
		#map {
			width: 80%;
			height: 300px;
			margin: 1em;
		}
	</style>

	<script type="text/javascript">
		$(document).ready(function () {

			getUpdates();
			setInterval('getUpdates()', 120000);

			function getUpdates() {
				$.getJSON('http://api.thingspeak.com/channels/56940/feed/last.json?callback=?', function (data) {
					if (data.field1) {
						$("#temp").html(data.field1);
						$("#humid").html(data.field2);
						$("#press").html(data.field3);
						$("#light").html(data.field4);
					}
				});
			}

			var map = new GMaps({
				el: '#map',
				lat: 0.86464,
				lng: -79.87608
			});

			map.addMarker({
				lat: 0.86464,
				lng: -79.87608,
				title: 'Lima',
				click: function(e) {
					//alert('You clicked in this marker');
				},
				infoWindow: {
					content: '<h4>TreeHouse / Sua - Ecuador</h4><p>Lat: 0.86464 Lon: -79.87608</p>'
				}
			});
		});
	</script>

</head>
<body>
<section class="page-header">
	<img src="images/tree-house.jpg" style="float: left;" height="300" />
	<h1 class="project-name">TreeHouse</h1>
	<h2 class="project-tagline">Sua - Ecuador</h2>

</section>

<section class="main-content">

	<table class="table" width="100%">
		<thead>
		<tr>
			<th>Temperature</th>
			<th>Humidity</th>
			<th>Pressure</th>
			<th>Light</th>
			<th>Stats</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td><span id="temp"></span> Â°C</td>
			<td><span id="humid"></span> %</td>
			<td><span id="press"></span> mbar</td>
			<td><span id="light"></span> lx</td>
			<td><a href="https://thingspeak.com/channels/56940">Thingspeak.com</a></td>
		</tr>
		</tbody>
	</table>

	<div id="map"></div>

	<p>Lat: <span class="latlon" id="lat">0.86464</span> Lon: <span class="latlon" id="lon">-79.87608</span></p>

	<h3>
		Welcome to the TreeHouse
	</h3>

	<p>
		Bla bla bla...
	</p>

	<p>=;)</p>

	<footer class="site-footer">
		<span class="site-footer-credits">&copy; 2015 TreeHouse / Sua - Ecuador</span>
	</footer>

</section>

</body>
</html>
